<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>
    <title>Blackjack</title>
</head>
<body>
    <header>
        <h1>BLACKJACK</h1>
    </header>

    <div class="larghezza-regole" id="app" >
        <!-- Dealer section -->

        <template >
            <h1>Benvenuto nel casta's BlackJack</h1>

            <br>
            <h4>L'obiettivo in ogni mano di Blackjack è battere il dealer. Per farlo, devi avere una mano con un punteggio più alto di quello della mano del dealer, senza superare però il valore complessivo di 21. In alternativa, puoi vincere con un punteggio più basso di 22 quando il valore della mano del dealer supera 21. Raggiungere un valore totale della mano maggiore o uguale a 22 viene comunemente definito 'sballare'. In questo caso perderai automaticamente il denaro che hai puntato.
            </h4>
            <h4>Carta</h4>
            <p>Puoi richiedere carte aggiuntive per migliorare la tua mano (o mani). Le carte potranno essere chieste una alla volta finché il valore totale della mano non sarà maggiore o uguale a 21.
            </p>
            <h4>Stai</h4>
            <p>        Quando il valore totale della tua mano è minore o uguale a 21, puoi scegliere di stare e non rischiare che la tua mano (o mani) sballi ovvero superi il valore totale di 21.
            </p>
            <br>
            <div > 
                <button @click="newGame" class="btn btn-success">Nuova Partita</button> 
            </div>

            <h3>Clicca Su Nuova Partita Per Iniziare</h3>
        </template>
    
    </div>
    
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
