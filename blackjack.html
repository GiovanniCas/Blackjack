<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>
    <title>Blackjack</title>
</head>
<body>
    <header>
        <h1>BLACKJACK</h1>
    </header>

    <div class="container" id="app" >
        <!-- Dealer section -->
        <template v-if="isGameRunning">
            <div>
                <h1>Dealer: {{ isGameEnded ? dealerPoints : '??' }}</h1>
                <template v-if="isGameEnded">
                    <img v-for="card in dealerHand" :src="getSource(card)" alt="">

                </template>
                <template v-else>
                    <img v-for="(card, index) in dealerHand" :src="index === 0 ? './PNG-cards-1.3/back.png' : getSource(card)" alt="">
                </template>
            </div>
            
            <div>
                <div id="msg-board"> {{ msgBoard }}</div>
            </div>

            <!-- Player section -->
            <div>
                <h1>You: {{ playerPoints }}</h1>
                <template v-for="card in playerHand"> 
                    <img :src="getSource(card)" alt="">
                </template>
            </div>
        </template>

        <template v-else>
            <h1>Welcome to River's BlackJack</h1>
            <h3>Click to Start</h3>
        </template>
        <div v-if="!isGameRunning"> 
            <button @click="startNewGame" class="btn btn-success">START NEW GAME</button> 
        </div>
    
        <div v-else> 
            <button @click="hit" class="btn btn-primary" :disabled="isGameEnded">HIT</button> 
            <button @click="stand" class="btn btn-danger" :disabled="isGameEnded">STAND </button> 
            <button @click="clearBoardNStartNewGame" class="btn btn-success">NEW GAME</button> 
            <button @click="giveUp" class="btn btn-secondary">GIVUP</button> 
        </div>
    </div>




    <script src="./app.js"></script>
 

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
